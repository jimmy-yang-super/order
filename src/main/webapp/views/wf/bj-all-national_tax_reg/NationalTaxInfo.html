<!-- 国税报到信息采集 -->

<div class="zy_l_box">
	<p class="title">当前执行的任务：$!{taskInfo.getName()}</p>
	<div class="tab_box">
		<table>
			<tr>
				<th width="100px">任务描述：</th>
				<td width="300px">$!{taskInfo.getDescription()}</td>
				<th width="100px">服务编号：</th>
				<td width="300px">$!{taskInfo.getProcessInstanceId()}</td>
			</tr>
			<tr>
				<th>订单号：</th>
				<td>$!{taskOrderId}</td>
				<th></th>
				<td></td>
			</tr>
			
			<tr>
				<th>客户姓名：</th>
				<td>$!{loginEntity.getUsername()}</td>
				<th>客户电话：</th>
				<td>$!{loginEntity.getUserphone()}</td>
			</tr>
			
		</table>
	</div>
	<div class="zy_btn">
		<a class="b1" >完成</a>
	</div>
</div>
<script type="text/javascript">

$(document).ready(function($){
	/************ 完成 *************************/
	
	// 点击完成
 	$(".b1").click(function(){
		// 调用流程接口
		var url = "/enterprise/emp/edit/guoDiTax?orderId=" + orderId + "&sourceType=2&morePage=false";
	    window.open(url,'','width='+(window.screen.availWidth-10)+',height='+(window.screen.availHeight-30)+ ', top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
	}); 
});

</script>
