<!-- 安排客户现场申请 -->

<div class="zy_l_box">
	<p class="title">当前执行的任务：$!{taskInfo.getName()}</p>
	<div class="tab_box">
		<table>
			<tr>
				<th width="200px">任务描述：</th>
				<td width="300px">$!{taskInfo.getDescription()}</td>
				<th width="200px">服务编号：</th>
				<td width="300px">$!{taskInfo.getProcessInstanceId()}</td>
			</tr>
			<tr>
				<th>地址类型：</th>
				<td>$!{addressType}</td>
				<th>产权主体：</th>
				<td>$!{chanQuanType}</td>
			</tr>
			<tr>
				<th>申请方式：</th>
				<td>$!{applyMethod}</td>
				<th >预约工商申请日期：</th>
				<td >$!{yuYueGongShangShenQingRiQi}</td>
		</table>
	</div>
	<div class="zy_btn">
		<a class="b1" >完成</a>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function($){
	/************ 完成 *************************/
	// 点击 - 完成
	$(".b1").click(function(){
		if(!WF.validate()){
			return;
		}
		// 解除 click 事件，防止二次点击
		$(this).unbind("click");
		
		// 调用流程接口
		WF.submitTask();
		WF.taskFinish();
	});
});

</script>
