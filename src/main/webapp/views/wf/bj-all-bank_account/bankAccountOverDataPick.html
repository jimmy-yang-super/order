<!-- 领取银行开户提档 -->

<div class="zy_l_box">
	<p class="title">当前执行的任务：$!{taskInfo.getName()}</p>
	<div class="tab_box">
		<table>
			<tr>
				<th width="200px">任务描述：</th>
				<td width="300px">$!{taskInfo.getDescription()}</td>
				<th width="200px">服务编号：</th>
				<td width="300px">$!{taskInfo.getProcessInstanceId()}</td>
			</tr>
			<tr>
				<th>档案位置编号：</th>
				<td>$!{createArchiveID}</td>
				<th>提档人：</th>
				<td>$!{WFUtils.getAssgineeByProcessInstanceIdAndTaskDefId($taskInfo.getProcessInstanceId(), "bankAccountOver")}</td>
			</tr>
			<tr>
				<th>提取内容：</th>
				<td>公章、财务章、人名章、三方协议</td>
				<th></th>
				<td></td>
			</tr>
		</table>
	</div>
	<div class="zy_btn">
		<a class="b1">确认提取</a>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function($) {
		/**** 确认存放 *****************************/
		// 点击 - 确认存放
		$(".b1").click(function() {
			// 解除 click 事件，防止二次点击
			$(this).unbind("click");
			// 调用流程接口
			WF.submitTask("temp","&bankAccountOverDataPick=1");
		});
	});
</script>
